    <h2>Registrate!</h2>
    <form class="formReg" action="index.html" enctype="multipart/form-data" method="post">
      <p><b>Campo obligatorio (*)</b></p>
      <p>
        <label for="login">Nombre usuario (*)</label>
        <input type="text" name="login" autofocus minlength="4" maxlength="20" pattern="^\d|[^a-zA-Z0-9]+" required>
      </p>
      <p>
        <label for="pwd">Contraseña (*)</label>
        <input type="password" name="pwd" minlength="6" maxlength="20" pattern="[^a-zA-Z0-9_-]+" required>
      </p>
      <p>
        <label for="pwd2">Confirmar contraseña (*)</label>
        <input type="password" name="pwd2" minlength="6" maxlength="20" pattern="[^a-zA-Z0-9_-]+" required>
      </p>
      <p>
        <label for="nombre">Nombre (*)</label>
        <input type="text" name="nombre" required>
      </p>
      <p>
        <label for="email">Email (*)</label>
        <input type="text" name="email" required>
      </p>
      <p>
        <label for="foto">Foto de perfil</label>
        <input type="file" name="foto" accept="image/*">
        <img src="img/No-image-available.png" alt="foto de perfil">
      </p>
      <button type="submit" name="submit">Registrar</button>
    </form>
  </body>
