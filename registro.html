      </ul>
    </nav>

    <h2>Registrate!</h2>
    <form id="formu" enctype="multipart/form-data" method="post" onsubmit="return registrar(this)">
      <p id="tituloReg"><b>Campo obligatorio (*)</b></p>
      <p>
        <label for="login">Nombre usuario (*)</label>
        <input type="text" name="login" id="loginR" onblur="checkLgNm()" autofocus minlength="4" maxlength="20" pattern="^[a-zA-Z][a-zA-Z0-9]+" placeholder="Ni espacios ni caracteres especiales y no comenzar en número" required>
        <span id="mensj"></span>
      </p>
      <p>
        <label for="pwd">Contraseña (*)</label>
        <input type="password" name="pwd" id="pwd" minlength="6" maxlength="20" pattern="[a-zA-Z0-9_-]+" placeholder="Ni espacios ni caracteres especiales y no comenzar en número" required>
      </p>
      <p>
        <label for="pwd2">Confirmar contraseña (*)</label>
        <input type="password" name="pwd2" id="pwd2" minlength="6" maxlength="20" pattern="[a-zA-Z0-9_-]+" placeholder="Ni espacios ni caracteres especiales y no comenzar en número" required>
        <span id="mensjPW"></span>
      </p>
      <p>
        <label for="nombre">Nombre (*)</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
      </p>
      <p>
        <label for="email">Email (*)</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@mail.com" required>
      </p>
      <p>
        <label for="foto">Foto de perfil</label>
        <input type="file" class="reg" name="foto" id="foto" accept="image/*" onchange="cargarFoto(this)">
        <label for="foto"> <img src="img/No-image-available.png" alt="foto de perfil" ></label>

      </p>
      <button type="submit" name="submit">Registrar</button>
    </form>
