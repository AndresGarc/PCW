<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" title="Estilo básico" media="screen">
    <script src="https://kit.fontawesome.com/6b4ca2c1fd.js" crossorigin="anonymous"></script>
    <title>NS - Nuevo producto</title>
  </head>
  <body>
    <header>
      <h1><img src="img/logo3.png" alt="Logo web" id="logo"> NegocioSincero</h1>
      <h2>Tu página de compra-venta de segunda mano de confianza</h2>
    </header>

    <nav id="navbar">
      <label for="mostrar">mostrar</label>
      <input type="checkbox" id="mostrar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="buscar.html">Buscar</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="registro.html">Registrate</a></li>
        <li><a href="nuevo.html">Nuevo producto</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
    <form id="formu" action="index.html" enctype="multipart/form-data" method="post">
      <p>
        <label for="articulo">Nombre del Articulo(*)</label>
        <input type="text" name="articulo" id="articulo" size="20" maxlength="100" required autofocus>
      </p>
      <p>
        <label for="descripcion">Descripcion(*)</label>
         <textarea name="descripcion" id="descripcion" rows=4 cols=20 maxlength="300" placeholder="Descripción del producto max:300 caracteres" required></textarea>
      </p>
      <p>
        <label for="precio">Precio(*)</label>
        <input type="number" name="precio" id="precio" min="0" step=".01" required>
      </p>
      <p>
        <label for="categoria">Categoria(*)</label>
        <input type="text" name="Categoria" id="categoria" size="20" maxlength="100" required>
      </p>
      <p>
        <label for="foto">Foto del artículo</label>
        <input type="file" name="foto" id="foto" accept="image/*">
        <img src="img/No-image-available.png" alt="foto de perfil">
      </p>

      <button type="submit" name="Subir">Subir</button>
      <button type="reset" value="Reiniciar">Reiniciar formulario</button>
      <!--enlazar a datalist-->

    </form>

  </body>
</html>
