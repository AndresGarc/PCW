    <h2>Busqueda</h2>
   <form id="formu" method="get">

     </p>

    <p>
      <label for="precio">Precio min</label>
      <input type="number" name="precio" id="precio" min="0" step=".01" placeholder="ejemplo: 0,00">
    </p>
    <p>
      <label for="preciomax">Precio max</label>
      <input type="number" name="preciomax" id="preciomax" min="0" step=".01" placeholder="ejemplo: 420,00">
